<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide show</title>
  <link rel="stylesheet" href="slide.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="slide.js"></script>
</head>
<body>
  <main>
    <div class="slideshow-container">
      <figure class="active mySlides" id="1">
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
        <figcaption></figcaption>
      </figure>
      <figure class="mySlides" id="2">
        <img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" alt="">
        <figcaption></figcaption>
      </figure>
      <figure class="mySlides" id="3">
        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="">
        <figcaption></figcaption>
      </figure>
      <a id="prevSlide">&#10094;</a>
      <a id="nextSlide">&#10095;</a>
    </div>
  </main>
</body>
</html>
